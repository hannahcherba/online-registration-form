<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header> 

    <section class="newsletter-signup">
        <h2>Signup for Our Newsletter</h2>
        <p>Get the latest news on how your code is 
            doing right in your inbox
        </p>
    </section>

    <main>

        <form action="index.html" method="post">
            <div class="thick-border"></div>
            <section class="border">
                <fieldset>
                

                    <legend class="border"><h2>Contact Information</h2></legend>
                    <div class="con">
                        <label class="contact-label" for="name">Full Name</label>
                        <input required class="contact" type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="con">
                        <label class="contact-label" for="email">Email Address</label>
                        <input required class="contact" type="email" id="email" name="user_email" placeholder="Required">
                    </div>

                    <div class="con">
                        <label class="contact-label" for="phone">Phone Number</label>
                        <input class="contact" type="tel" id="phone" name="user_phone" placeholder="(000) 000-0000">
                    </div>

                    <div class="con">
                        <label class="contact-label" for="address">Street Address</label>
                        <input class="contact" type="text" id="address" name="user_address" placeholder="1234 Example Way">
                    </div>

                    <div class="con">
                        <label class="contact-label" for="city">City</label>
                        <input class="contact" type="text" id="city" name="user_city" placeholder="Metrocity">
                    </div>

                    <div class="con">
                        <label class="contact-label" for="state">State</label>
                        <select required class="contact" id="state" name="user_state">

                            <!-- Following US state/territory option list from: https://www.freeformatter.com/usa-state-list-html-select.html -->
                            <!-- Optgroup labels my own -->
                            <!-- Found info on 'selected disabled' from user AuRise: https://stackoverflow.com/questions/13694271/modify-select-so-only-the-first-one-is-gray -->
                            <option value="" selected disabled>Choose State</option>
                            <optgroup label="U.S. States">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>

                            <optgroup label="U.S. Territories">
                                <option value="AS">American Samoa</option>
                                <option value="GU">Guam</option>
                                <option value="MP">Northern Mariana Islands</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="UM">United States Minor Outlying Islands</option>
                                <option value="VI">Virgin Islands</option>
                            </optgroup>
                        </select>
                    
                    </div>

                    <div class="con">
                        <label class="contact-label" for="zip">Zip Code</label>
                        <input class="contact" type="text" id="zip" name="user_zip" placeholder="56789">
                    </div>

                </fieldset>
            </section>
            
            <section class="for-border">
                <fieldset>
                        
                    <legend class="extra-margin"><h2>Newsletter</h2></legend>

                    <p>Select the newsletters you would like to receive</p>

                    <div class="check">
                        <input type="checkbox" id="html" name="user_check" value="html_check">
                        <label for="html">HTML News</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="css" name="user_check" value="css_check">
                        <label for="css">CSS News</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="js" name="user_check" value="js_check">
                        <label for="js">Javascript News</label>
                    </div>

                    <p>Newsletter format</p>

                    <div class="check">
                        <input type="radio" id="html-radio" name="user_radio" value="html_chosen">
                        <label for="html-radio">HTML</label>
                    </div>

                    <div class="check">
                        <input type="radio" id="plain-radio" name="user_radio" value="plain_chosen">
                        <label for="plain-radio">Plain text</label>
                    </div>

                    <div class="check">
                        <label class="opinion" for="opinion">Other topics you'd like to hear about:</label>
                        <textarea id="opinion" name="user_opinion" placeholder="I would like to hear about..."></textarea>
                    </div>
                    
                        
                </fieldset>

             </section>

            <button type="submit">Sign Up</button>
            
        </form>

    </main>

    <footer>
        <p><em>Copyright</em> The Code Review</p>
    </footer>

</body>
</html>
